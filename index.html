<!DOCTYPE html>
<html lang="fr " dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>JS exo 3.4 - afficher chaque input</title>
</head>
<body>
  <section>
    <form id="myForm" name="myForm" class="container border border-info mx-auto mt-2 p-2 w-50">
      <div class="row d-flex justify-content-center">
        <div class="col-md-4 form-group">
          <label for="password">Password:</label>
          <!--
          Explication de pattern attribute: {5,} - le mot de pass doit contenir au moins 5 characters parmis eux:
          - au moins un chifre;
          - au moins un majuscule;
          - au moins un minuscule.
        -->
        <input type="text" class="form-control" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" value="">
      </div>
      <div class="col-md-4 form-group">
        <label for="confirm_password">Confirm password:</label>
        <input type="text" class="form-control" id="confirm_password" value="">
      </div>
      <button type="button" id="send_button" class="col-md-2 btn btn-info rounded-pill">Vérifier</button>
      <!-- pour tester js sans toucher au html j'ai enlevé la fonction sur le button onfocus="makeItDisappear" -->
    </div>
  </form>
</section>
<script src="assets/js/main.js"></script>
<noscript>
  Votre navigateur n'affiche pas Java Script
</noscript>
</body>
</html>
